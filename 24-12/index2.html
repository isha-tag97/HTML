<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>The video element</h1>
                <iframe width="540" height="360" 
                        src="https://www.youtube.com/embed/CT-72lTXdPg container-0" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                </iframe>
            </div>
            <div class="col-md-6">
                <p>
                    Upload the video to YouTube. <br>
                    Take a note of the video id. <br>
                    Define an element in your web page. <br>
                    Let the src attribute point to the video URL. <br>
                    Use the width and height attributes to specify the dimension of the player. <br>
                    Add any other parameters to the URL (see below).
                </p>
            </div>
        </div>
    </div>
</body>
</html>
