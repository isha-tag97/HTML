<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Design</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Reset */
    

        /* Top Header */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .free-badge {
            background-color: #fdd835;
            color: #000;
            font-size: 0.8rem;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 5px;
        }

        .top-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .top-info i {
            margin-right: 5px;
        }

        .quote-btn {
            background-color: transparent;
            border: 1px solid #007bff;
            color: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quote-btn:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Navigation Header */
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0b2945;
            color: #fff;
            padding: 10px 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #fdd835;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
            margin-left: 10px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #fdd835;
        }
    </style>
</head>
<body>
    <!-- Top Header -->
    <div class="top-header">
        <div class="logo">
            Wonder Tour <span class="free-badge">FREE</span>
        </div>
        <div class="top-info">
            <span><i class="fa-regular fa-clock"></i> 09:00AM â€” 05:00PM</span>
            <span><i class="fa-solid fa-phone"></i> +1 323-913-4688</span>
            <button class="quote-btn">Get a Free Quote</button>
        </div>
    </div>

    <!-- Navigation Header -->
    <nav class="nav-header">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Typography</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
        </div>
    </nav>
</body>
</html>
