<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-4 d-flex justify-content-center">
      <div class="card p-3 shadow-sm">
        <div class="d-flex justify-content-between align-items-center">
          <i class="fa-solid fa-cart-shopping fs-4 icon-style"></i>
          <div
            class="bg-success text-white px-2 py-1 rounded-pill d-flex align-items-center"
          >
            33% <i class="fa-solid fa-chevron-up ms-2"></i>
          </div>
        </div>
        <div class="mt-3">
          <h2 class="fw-bold sales-number">4,710</h2>
          <p class="text-muted sales-text">Item Sales</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
