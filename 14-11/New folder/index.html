<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-sm rounded-3"  >
  <div class="d-flex align-items-center mb-3" style="
  padding: 6px;
  margin: 20px;">
    <img src="https://via.placeholder.com/50" alt="Profile Image" class="rounded-circle me-3">
    <div>
      <h5 class="mb-0">Leonardo DiCaprio</h5>
      <small class="text-muted">Software Engineer</small>
    </div>

    <div class="ms-auto">
      <a href="#" class="text-decoration-none me-2 icon-border">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="#" class="text-decoration-none me-2 icon-border">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" class="text-decoration-none icon-border">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </div>

  <hr>

  <div class="mt-3 mb-4" style="
  padding: 6px;
  margin: 20px;">
    <div class="row">
      <!-- Progress section aligned to the left -->
      <div class="col-6">
        <div class="d-flex justify-content-between">
          <span>Progress</span>
          <span>20%</span>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
  
      <!-- Button section aligned to the right -->
      <div class="col-6 d-flex justify-content-end">
        <div>
          <button class="btn btn-primary btn-sm me-2">Message</button>
          <button class="btn btn-outline-secondary btn-sm">Profile</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
