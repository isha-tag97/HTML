<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class=" col-md-4">
                <div class="card">
                    <div class="position-relative">
                        <img src="food.jpg" class="card-img-top" alt="Product Image">
                        <span class="badge-featured">Featured</span>
                        <div class="text-overlay">Apple MacBook Pro 13 PC & Laptop </div>
                    </div>
                    <div class="card-body p-0">
                        <!-- New Div for the List -->
                        <div class="product-details p-3">
                            <ul class="list-unstyled mb-2">
                                <li class="d-flex align-items-center mb-3">
                                    <i class="fa-solid fa-hand-holding-dollar me-3"></i>
                                    <span>Price: $36</span>
                                </li>
                                <li class="d-flex align-items-center mb-3">
                                    <i class="fa-solid fa-layer-group me-3"></i>
                                    <span>Remaining Stock: 94</span>
                                </li>
                                <li class="d-flex align-items-center mb-2">
                                    <i class="fa-regular fa-square-check me-3"></i>
                                    <span>Status: Active</span>
                                </li>
                            </ul>
                        </div>
                    
                        <!-- Rest of the Code -->
                        <hr>
                        <div class="d-flex justify-content-between align-items-center px-4 py-2">
                            <button class="btn px-3">
                                <i class="bi bi-eye"></i> Preview
                            </button>
                            <div class="d-flex gap-2">
                                <button class="btn px-0">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                                <button class="btn text-danger px-3">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
