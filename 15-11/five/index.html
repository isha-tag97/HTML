<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Card Design</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card position-relative">
            <img src="land.png" alt="Resort" class="card-img-top">
            <span class="featured-badge">Featured</span>
            <div class="icon-container ">
                <i class="fa-regular fa-bookmark  bg-secondary p-2"></i>
                <i class="fa-solid fa-share bg-secondary p-2"></i>
            </div>
            <div class="card-body">
                <!-- First Section -->
                <div class="title-section">
                    <h5 class="card-title">Swim And Dine Resort</h5>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="badge bg-success">4.5 </span>
                        <span class="rating">(8 Ratings)</span> |
                        <span class="price-range">From $50â€“$500</span> |
                        <span class="hotel">Hotel</span>
                    </div>
                </div>
                
                <!-- Second Section -->
                <div class="description-section d-flex align-items-start mb-4">
                    <img src="https://via.placeholder.com/50" alt="Profile Image" class="rounded-circle me-3">
                    <div>
                        <p class="card-text text-muted mb-0">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...
                        </p>
                    </div>
                </div>
                

                <!-- Third Section -->
                <div class="footer-section">
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="open-now">Open Now</span>
                        <div class="icon d-flex justify-content-center gap-3">
                            <i class="fa-solid fa-location-dot"></i>
                            <i class="fa-solid fa-arrow-up-from-bracket"></i>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>
</body>
</html>
